       function generateHTML(count, tagName, parentSelector, content, childCount, childElement){
            for(i = 0; i < count; i++){
            let parent = document.querySelector(parentSelector);
            let tag = document.createElement(tagName);
            parent.appendChild(tag);
    
           if(childCount){
               for(k = 0; k < childCount; k++){
				 let text = document.createTextNode(content);
                 let bolo = document.createElement(childElement);
                 tag.appendChild(bolo);
                 bolo.appendChild(text);
               }
           } else {
		   let text = document.createTextNode(content);
		   tag.appendChild(text);
		   }
            }


        };

         
 
       generateHTML(count, tagName, parentSelector, content, childCount, childElement);
