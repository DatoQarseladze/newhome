    <script>
    
   function Accumulator(enterValue){
       this.value = enterValue;


       this.read = function (){
           this.value += Number(prompt("how much to add?"));
       };
   }

   let accumulator = new Accumulator(42);

 accumulator.read();
 accumulator.read();
 accumulator.read();
 accumulator.read();
 accumulator.read();
 accumulator.read();

  alert(accumulator.value);


    </script>
