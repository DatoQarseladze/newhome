let x = Number(prompt("enter ur number"));
function isPrime(x){
    if(x == 1){
        return false;
    }
    else if (x == 2 ){
        return true;
    }

    for(let i = 2; i < x; i++ ){
        if(x % i == 0){
            return false;
        }
  
    }
    return true;
}

function listPrime(x){
    for(y = 2; y <= x; y++){
        if(isPrime(y)){
            document.writeln(y);
        }
    }
}

console.log(isPrime(x));
console.log(listPrime(x));
