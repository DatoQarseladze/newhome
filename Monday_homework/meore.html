<body>
    <script>
    
    let salaries = {
        John: 100,
        Ann: 160,
        Peter: 130,
    }
    function sum(salaries){
        let sum = 0;
        for(let key in salaries){
            sum = sum + salaries[key];   
                 }
    return sum;
    };
    alert(sum(salaries));
    </script>
