    <script>
    
    let Accumulator = function(startingValue){
        this.currentValue = startingValue;

        this.read = function(startingValue){
            startingValue = Number(prompt("enter"));
            this.currentValue = this.currentValue + startingValue;
        }
    }
    let newfunction = new Accumulator(6);
    newfunction.read();
    newfunction.read();
    alert(newfunction.currentValue);
    </script>
