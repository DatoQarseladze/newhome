<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
    let calculator = {
   

        read() {
            this.x = Number(prompt("enter ur first number"));
            this.y = Number(prompt("enter ur second number"));
        },
        sum() {
           return this.x + this.y;
        },
        mul(){
            return this.x * this.y;
        }

    } 

    calculator.read();
    alert("sum of this number is " + calculator.sum() + " .");
    alert("multiply of this number is " + calculator.mul() + ".");
  
   </script>
</body>
</html>
